services:
  db:
    image: postgres:16-alpine
    container_name: vita_erp_dev_db
    environment:
      POSTGRES_DB: vita_erp_dev_db
      POSTGRES_USER: vita_erp
      POSTGRES_PASSWORD: vita_erp
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vita_erp -d vita_erp_dev_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: myapp-server
    env_file:
      - .env.dev
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: myapp-client
    env_file:
      - .env.dev
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - server
    command: npm run dev

volumes:
  pgdata:
